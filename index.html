<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Ping Pong</title>
</head>

<body>
    <div id="container">
        <div id="score">
            <div>Score: </div>
            <div id="value">0</div>
            &emsp;
            <div>High Score:&nbsp;</div>
            <div id="high">0</div>
        </div>
        <div id="game-over">
            Game Over
            <div id="final-score"></div> 
            <div id="play-again">Play Again</div>
        </div>
        <div id="game">
            <div id="ball"></div>
            <div id="play-settings">
                PING PONG
                <div class="section" id="speed">
                    <div class="setting-text">Speed:</div>
                    <div class="button" id="slow">Slow</div>
                    <div class="button" id="mid">Mid</div>
                    <div class="button" id="fast">Fast</div>
                </div>
                <div class="section" id="size">
                    <div class="setting-text">Paddle Size:</div>
                    <div class="button" id="small">Small</div>
                    <div class="button" id="medium">Medium</div>
                    <div class="button" id="large">Large</div>
                </div>
                <div class="button" id="play">Play</div>
            </div>
            <div id="bat"></div>
        </div>

    </div>
    <script src="./scripts.js"></script>
</body>

</html>
